<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI লাইব্রেরি ডেটাবেস</title>
<style>
/* Fonts & Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; color: #fff; line-height: 1.6; }

/* Header */
header { background: #000; padding: 30px 20px; text-align: center; border-bottom: 1px solid #fff; }
header h1 { font-size: 2.2rem; color: #fff; margin-bottom: 10px; }
header p { font-size: 1rem; color: #ccc; }

/* Container */
.container { max-width: 1000px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

/* Library Cards */
.library { background-color: #000; padding: 20px; border-radius: 12px; border: 1px solid #fff; transition: transform 0.2s, box-shadow 0.2s; }
.library:hover { transform: translateY(-5px); box-shadow: 0 0 15px #fff; }
.library h3 { color: #fff; margin-bottom: 10px; font-size: 1.4rem; }
.library p { color: #ccc; margin-bottom: 10px; font-size: 0.95rem; }
.library a { color: #fff; text-decoration: underline; font-weight: bold; }
.library a:hover { color: #ccc; }

/* Footer */
footer { text-align: center; padding: 20px; color: #ccc; border-top: 1px solid #fff; margin-top: 40px; font-size: 0.9rem; }
</style>
</head>
<body>

<header>
  <h1>AI লাইব্রেরি ডেটাবেস</h1>
  <p>HTML, CSS, JS ব্যবহার করে AI এজেন্ট বানানোর জন্য সব JS লাইব্রেরি</p>
</header>

<div class="container" id="libraryContainer">
  <!-- লাইব্রেরি ডেটা JS দিয়ে লোড হবে -->
</div>

<footer>
  Developed by Humayun Shariar Himu
</footer>

<script>
// লাইব্রেরি তালিকা
const libraries = [
  {name: "TensorFlow.js", desc: "Google এর ML লাইব্রেরি, ব্রাউজার ও Node.js এ মডেল রান করা যায়। NLP, Image recognition, Predictive AI তৈরি করা যায়।", link: "https://www.tensorflow.org/js"},
  {name: "Brain.js", desc: "Neural networks সহজভাবে JS এ ব্যবহার করা যায়। Decision-making, prediction, time series প্রেডিকশন করা যায়।", link: "https://brain.js.org/"},
  {name: "Synaptic.js", desc: "Neural network লাইব্রেরি, Feedforward, recurrent, LSTM network তৈরি করা যায়।", link: "https://github.com/cazala/synaptic"},
  {name: "ConvNetJS", desc: "Convolutional neural network JS লাইব্রেরি, ইমেজ এবং সিগন্যাল প্রোসেসিং।", link: "https://cs.stanford.edu/people/karpathy/convnetjs/"},
  {name: "ML5.js", desc: "TensorFlow.js এর উপর তৈরি, beginner-friendly। Classification, regression, pose detection, sound recognition।", link: "https://ml5js.org/"},
  {name: "Compromise.js", desc: "Lightweight NLP লাইব্রেরি। টেক্সট পার্সিং, নাম, ভের্ব, নাউন চিহ্নিত করা, টোকেনাইজেশন।", link: "https://compromise.cool/"},
  {name: "Natural", desc: "Node.js NLP লাইব্রেরি। Tokenization, stemming, classification, phonetics।", link: "https://www.npmjs.com/package/natural"},
  {name: "nlp.js", desc: "NLP & NLU লাইব্রেরি। Chatbots, intent recognition, entity extraction, multilingual support।", link: "https://github.com/axa-group/nlp.js"},
  {name: "RiveScript.js", desc: "Rules-based chatbot scripting। Text-based conversational AI, pattern matching।", link: "https://www.rivescript.com/"},
  {name: "BotUI", desc: "JS ফ্রন্টএন্ড চ্যাট UI লাইব্রেরি। সুন্দর, interactive chatbot UI বানানো।", link: "https://docs.botui.org/"},
  {name: "Microsoft Bot Framework Webchat", desc: "Microsoft এর ফ্রেমওয়ার্ক। Web-based chatbot integration, Azure Bot Service support।", link: "https://github.com/microsoft/BotFramework-WebChat"},
  {name: "Dialogflow JS SDK", desc: "Google NLP & Dialogflow integration। Advanced conversation flows, intent-based AI।", link: "https://cloud.google.com/dialogflow/docs/quick/setup"},
  {name: "Rasa Webchat", desc: "Rasa chatbot এর জন্য frontend JS। Open-source conversational agent।", link: "https://github.com/botfront/rasa-webchat"},
  {name: "annyang.js", desc: "Lightweight JS voice recognition। Voice commands detect & trigger JS functions।", link: "https://www.talater.com/annyang/"},
  {name: "SpeechRecognition API", desc: "Native browser speech recognition। Voice input, dictation, command recognition।", link: "https://developer.mozilla.org/en-US/docs/Web/API/SpeechRecognition"},
  {name: "ResponsiveVoice.js", desc: "JS TTS library। Text-to-speech conversion, multiple voices & languages।", link: "https://responsivevoice.org/"},
  {name: "MeSpeak.js", desc: "JS speech synthesis, lightweight TTS।", link: "https://github.com/kripken/mespeak"},
  {name: "tracking.js", desc: "Lightweight computer vision JS library। Object tracking, face detection।", link: "https://trackingjs.com/"},
  {name: "face-api.js", desc: "TensorFlow.js ভিত্তিক। Face detection, recognition, expression analysis।", link: "https://justadudewhohacks.github.io/face-api.js/"},
  {name: "json-rules-engine", desc: "JS rules engine। Decision making, workflow automation, conditional actions।", link: "https://github.com/CacheControl/json-rules-engine"},
  {name: "Nools", desc: "Rete-based rules engine। Complex rules & decision workflows।", link: "https://github.com/C2FO/nools"},
  {name: "RuleJS", desc: "Lightweight JS rules engine। Simple IF-ELSE decision logic।", link: "https://github.com/ivanceras/ruleJS"},
  {name: "axios", desc: "HTTP client। AI API (OpenAI, GPT, etc.) কল করা।", link: "https://axios-http.com/"},
  {name: "lodash", desc: "Utility library। Data manipulation, filtering, mapping, AI data preprocessing।", link: "https://lodash.com/"},
  {name: "p5.js", desc: "Creative JS library। Interactive visualization, AI output rendering।", link: "https://p5js.org/"}
];

// DOM এ প্রদর্শন
const container = document.getElementById("libraryContainer");
libraries.forEach(lib => {
  const div = document.createElement("div");
  div.className = "library";
  div.innerHTML = `<h3>${lib.name}</h3>
                   <p>${lib.desc}</p>
                   <a href="${lib.link}" target="_blank">লাইব্রেরি লিঙ্ক</a>`;
  container.appendChild(div);
});
</script>

</body>
</html>
